<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="button.css">
    <!--    <link rel="stylesheet" href="style.css">-->
    <script type="text/javascript" src="jquery.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>-->

    <script type="text/javascript" src="popup.js"></script>

    <title>YT-engine</title>
</head>
<body>

<div id="main" class='card-content'>
    <div style="margin-bottom: 8px; justify-content: space-between; display: flex; flex-direction: column;height: 100%">

        <div style="display: flex; flex-direction: column; margin-bottom: 10px;height: 50%;justify-content: space-around;">
            <span id="username" class="name"></span>
            <div style="justify-content: center; align-items: center; display: flex; flex-direction: column">
                <a id="loadHistory" style="margin-bottom: 10px"
                   class="waves-effect btn accent-3" role="button">Load History</a>
                <div id="loading-parent" style="display: none">
                    <span id="loading" class="loading"> 500 </span>
                    <span id="loading2" class="loading"> Videos loaded </span>
                </div>
            </div>
            <!--            history progress-->
        </div>
        <div style="display: flex; justify-content: center">
            <a id="logout" class="waves-effect waves-light" role="button">Log out
            </a>

        </div>
    </div>
</div>

<div>
    <a id="login" class="waves-effect waves-light btn" role="button">Login</a>

</div>
<script src="script.js"></script>

</body>
</html>
