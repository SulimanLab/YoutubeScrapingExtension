<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="button.css">
    <!--    <link rel="stylesheet" href="style.css">-->
    <script type="text/javascript" src="jquery.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>-->

    <script type="text/javascript" src="popup.js"></script>

    <title>YT-engine</title>
</head>
<body>

<div id="main" class='card-content'>
    <div id="progress" class="preloader-wrapper active" style="display: none">
        <div class="spinner-layer spinner-red-only">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
    </div>

    <div id="page"
         style="margin-bottom: 8px; justify-content: space-between; display: flex; flex-direction: column;height: 100%">
        <!--        loading bar circle -->
        <!--        alert user-->

        <div id="modal1" class="modal" style="display: none">
            <div class="modal-content">
                <blockquote><h5>It might take a while!</h5></blockquote>
                <span class="loading"> Are you sure you want to sync?</span>

            </div>
            <div class="modal-footer">
                <a id="modalBtn" href="#!" class="modal-close waves-effect waves-green btn-flat">Sync</a>
            </div>

        </div>

        <div style="display: flex; flex-direction: column; margin-bottom: 10px;height: 80%">
            <span id="username" class="name"></span>
            <div style="justify-content: center; align-items: center; display: flex; flex-direction: column">
                <a id="loadHistory" style="margin-bottom: 10px"
                   class="waves-effect btn accent-3" role="button">Load History</a>
                <div id="loading-parent" style="display: none;">
                    <span id="loading2" class="loading"> </span>
                </div>
            </div>
            <!--            create href link to visit out website -->
            <div style="margin-top: 2rem; width: 80%; align-self: center; font-size: 1rem">
                <a id="visit" href="https://yt-engine.com" target="_blank" class="accent-3 site"
                   style="display: contents; font-size: 20px"
                   role="button">Visit YT-engine</a> to utilize the full potential of this extension.
            </div>

        </div>
        <div style="display: flex; justify-content: center">
            <a id="logout" style="font-size: 15px;" class="waves-effect waves-light" role="button">Log out
            </a>

        </div>


    </div>

</div>

<div id="login" style="display: flex;justify-content: center;align-items: center;height: inherit;">
    <a id="loginBtn" class="waves-effect waves-light btn" role="button">Login</a>
</div>
<script src="script.js"></script>

</body>
</html>
